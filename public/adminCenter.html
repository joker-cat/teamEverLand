    <!-- 共用 (登入/NAVBAR)-->
    <script src="/javascripts/signinNavbar.js"></script>

    <script>
        $('#people01DigBox,#people02DigBox').hide();
        $(window).ready(function () {
            axios.get('/signinCheck').then((res) => {
                if (res.data.errno == 1) {
                    setTimeout(() => {
                        let sayWhat = `
                        <tspan x="30" >${signInInfo.username}~您好</tspan> 
                        <tspan x="30" dy="2em" >很高興為您服務~</tspan> 
                        `
                        $('#people02Dig').html(sayWhat)
                        $('#people02DigBox').show();
                        setTimeout(() => {
                            $('#people02DigBox').hide();
                        }, 2000);
                    }, 500);
                } else {
                    setTimeout(() => {
                        $('#people01DigBox').show();
                        setTimeout(() => {
                            $('#people01DigBox').hide();
                        }, 2000);
                    }, 500);
                }
            }).catch((error) => { console.log(error) })

        });

        $('#people01,#people02,#returnIcon').on('mouseover', function (e) {
            $(this).css({ 'cursor': 'pointer' });
        });
        $('#people01').on('click', function (e) {
            if (isSignIn == false) {
                $(location).prop('href', '/adminCenter/register')
            } else {
                $('#people02DigBox').hide();
                $('#people01Dig').text('您已經註冊過了喔~')
                $('#people01DigBox').show();
                setTimeout(() => {
                    $('#people01DigBox').hide();
                }, 2000);
            }
        });
        $('#people02').on('click', function (e) {
            if (isSignIn == true) {
                $(location).prop('href', '/adminCenter/userInfoChange')
            } else {
                $('#people01DigBox').hide();
                $('#people02Dig').text('您尚未成為本市市民喔~')
                $('#people02DigBox').show();
                setTimeout(() => {
                    $('#people02DigBox').hide();
                }, 2000);
            }
        });


    </script>
